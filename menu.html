            if (!user) {
                // Redirect to login page if the user is not logged in
                window.location.href = "index.html";

        });

        function logout() {
            signOut(auth).then(() => {
                window.location.href = "index.html"; // Redirect to logout page
            }).catch((error) => {
                console.error("Error signing out: ", error);
            });
        }
    </script>
