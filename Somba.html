  <title>Somba Teka</title>
  <style>
    body {
      color: white;
      font-size: 12px;
      background-color: #1a1a1a;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      color: black;
      background-color: white;
    }
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }
    .carousel img {
      width: 100%;
      height: auto;
    }
    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .carousel-control.prev {
      left: 10px;
    }
    .carousel-control.next {
      right: 10px;
    }
  </style>
</head>

    <header class="site-navbar py-3" role="banner">

    <div class="col-lg-15 mx-auto text-center" style="margin-top: 10px; margin-bottom: 50px; font-size: 18px">
      <p>N'oubliez pas de <a href="#">cliquer</a> sur l'image pour plus d'information.</p>

    <div class="container" id="productList">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        authDomain: "teka-somba-3ddca.firebaseapp.com",

        measurementId: "G-T3J6X0SLBT"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const productsRef = ref(database, "products");

    onValue(productsRef, (snapshot) => {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      snapshot.forEach((childSnapshot) => {
        const product = childSnapshot.val();
        const productCard = `
          <div class="product-card">
            <div class="carousel">
              <div class="carousel-inner">
                ${[product.productPicture1, product.productPicture2, product.productPicture3, product.productPicture4]
                  .filter(Boolean)
                  .map((img, index) => `
                    <div class="carousel-item ${index === 0 ? 'active' : ''}">
                      <img src="${img}" alt="${product.productName}">
                    </div>
                  `).join('')}
              </div>
              <button class="carousel-control prev" onclick="prevSlide(this)">&#10094;</button>
              <button class="carousel-control next" onclick="nextSlide(this)">&#10095;</button>
            </div>
            <h2>${product.productName}</h2>
            <h3>${product.categorie}</h3>
            <h5>${product.price} FCFA</h5>
          </div>
        `;
        productList.innerHTML += productCard;
      });
    });

    const categoriesRef = ref(database, "categories");
    onValue(categoriesRef, (snapshot) => {
      const categorySelect = document.getElementById("categorie");
      categorySelect.innerHTML = '<option style="color:black" value="">Sélectionnez une catégorie</option>';

      snapshot.forEach((childSnapshot) => {
        const category = childSnapshot.val();
        const option = document.createElement("option");
        option.value = category.id;
        option.textContent = category.nom;
        option.style.color = "black";
        categorySelect.appendChild(option);
      });
    });

    // Carousel navigation functions
    window.prevSlide = function(button) {
      const carousel = button.parentElement;
      const inner = carousel.querySelector('.carousel-inner');
      const items = carousel.querySelectorAll('.carousel-item');
      const activeItem = carousel.querySelector('.carousel-item.active');
      let prevIndex = Array.from(items).indexOf(activeItem) - 1;
      if (prevIndex < 0) prevIndex = items.length - 1;
      inner.style.transform = `translateX(-${prevIndex * 100}%)`;
      items.forEach(item => item.classList.remove('active'));
      items[prevIndex].classList.add('active');
    };
