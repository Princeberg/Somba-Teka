<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Description</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Inter&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <link rel="stylesheet" href="css/lightgallery.min.css">    

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="css/swiper.css">

  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black; 
      color: white;
    }

    .site-navbar {
    
      padding: 10px 0;
    }

    .site-navbar a {
      color: white;
      text-decoration: none;
    }

    .product-container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      background-color: white;
      content-align: center; 
      margin-top: 20px;
       margin-left: 50px;
      text-align: center;
    }

    .product-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-container h1 {
      font-size: 24px;
      margin: 20px 0;
    }

    .product-price {
      font-size: 30px;
      color: red;
      margin: 10px 0;
    }

    .contact-info {
      font-size: 15px;
      color: black;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="site-wrap">
    <header class="site-navbar py-3" role="banner">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-6 col-xl-3">
            <h1 class="mb-0">
              <a href="Somba.html" class="text-white h2 mb-0">
                <span><strong>SOMBA</strong></span>
                <span><strong>TEKA</strong></span>
              </a>
            </h1>
          </div>
          <div class="col-6 col-xl-3 text-right">
            <div class="d-none d-xl-inline-block">
              <ul class="site-menu js-clone-nav ml-auto list-unstyled d-flex text-right mb-0" data-class="social">
                <li>
                  <a href="#" class="pl-0 pr-3"><span class="icon-instagram"></span></a>
                </li>
                <li>
                  <a href="#" class="pl-3 pr-3"><span class="icon-facebook"></span></a>
                </li>
              </ul>
            </div>
            <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;">
              <a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="product-container" id="productDetails">
      <!-- Product details will be dynamically populated here -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBKsq6sfR-CqPMJFwXrD3DJlQ3Z4E1G1-k",
      authDomain: "teka-somba-3ddca.firebaseapp.com",
      databaseURL: "https://teka-somba-3ddca-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "teka-somba-3ddca",
      storageBucket: "teka-somba-3ddca.firebasestorage.app",
      messagingSenderId: "690571843370",
      appId: "1:690571843370:web:f802c4e0f823e54ca83053",
      measurementId: "G-T3J6X0SLBT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Get product ID from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("productId");

    if (productId) {
      // Reference to the specific product in Firebase Realtime Database
      const productRef = ref(database, `products/${productId}`);

      // Fetch and display product details
      onValue(productRef, (snapshot) => {
        const product = snapshot.val();
        if (product) {
          const productDetails = document.getElementById("productDetails");
          productDetails.innerHTML = `
            <img src="${product.productPicture}" alt="${product.productName}" class="img">
            <h1>${product.productName}</h1>
            <p>${product.description}</p>
            <p class="product-price">Prix: ${product.price} FCFA</p>
            <p class="contact-info">Contact: ${product.sellerContact}</p>
             <p class="contact-info">Whatsapp ${product.WhatsappURL}</p>
             <p class="contact-info">Nom du Vendeur: ${product.sellerName}</p>
          `;
        } else {
          document.getElementById("productDetails").innerHTML = "<p>Product not found.</p>";
        }
      });
    } else {
      document.getElementById("productDetails").innerHTML = "<p>Invalid product ID.</p>";
    }
  </script>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
